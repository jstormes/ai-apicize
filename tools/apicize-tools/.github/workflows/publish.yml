name: Publish to npm

on:
  release:
    types: [published]

permissions:
  contents: read

jobs:
  publish:
    name: Publish Packages
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          registry-url: 'https://registry.npmjs.org'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run full verification
        run: npm run verify:full

      - name: Build packages
        run: npm run build

      - name: Publish to npm (dry run)
        run: npm run publish:dry

      - name: Publish to npm
        run: npm run publish:packages
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create package artifacts
        run: npm run pack:test

      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: npm-packages
          path: |
            apicize-lib-*.tgz
            apicize-tools-*.tgz
          retention-days: 90

  verify-publish:
    name: Verify Published Packages
    runs-on: ubuntu-latest
    needs: publish

    steps:
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Wait for npm registry sync
        run: sleep 30

      - name: Install from npm registry
        run: |
          npm install -g @apicize/tools
          apicize --version

      - name: Test CLI functionality
        run: |
          apicize --help
          apicize export --help
          apicize import --help
          apicize validate --help
